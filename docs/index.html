<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <link
      rel="shortcut icon"
      href="./assets/clipboard-list-svgrepo-com-77f70c4d.svg"
      type="image/x-icon"
    />
    <script type="module" crossorigin src="./assets/index-fdbb051b.js"></script>
    <link rel="stylesheet" href="./assets/index-52ead901.css" />
  </head>
  <body>
    <main class="container">
      <h2 class="title">ToDo List</h2>
      <section class="wrapper">
        <article class="body-todo">
          <form name="addTask" class="input">
            <input
              autocomplete="off"
              name="taskText"
              type="text"
              class="input__text"
              placeholder="Что делать будем?"
              autofocus
            />
            <button class="input__btn">
              <img src="./assets/Arrow_v2-1cc43148.svg" alt="arrow" />
            </button>
          </form>
          <ul class="list"></ul>
          <div class="list__footer">
            <p class="list__counter">Делу время и потехе час</p>
          </div>
        </article>
      </section>
      <h3 class="footer">
        © Made By <span class="whoIs">Timur Norbaev</span>
        <span id="date">2023</span>
      </h3>
    </main>

    <!-- sweetalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="sweetalert2.all.min.js"></script> -->
    <!-- JS -->
  </body>
</html>
