<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="img/clipboard-list-svgrepo-com.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="title">ToDo List</h2>
      <div class="wrapper">
        <div class="body-todo">
          <form name="addTask" class="input">
            <input
              autocomplete="off"
              name="taskText"
              type="text"
              class="input__text"
              placeholder="Что делать будем?"
              autofocus
            />
            <button class="input__btn">
              <img src="img/Arrow_v2.svg" alt="arrow" />
            </button>
          </form>
          <ul class="list"></ul>
          <div class="list__footer">
            <p class="list__counter">Делу время и потехе час</p>
          </div>
        </div>
      </div>
      <h3 class="footer">
        © Made By <span class="whoIs">Timur Norbaev</span>
        <span id="date">2023</span>
      </h3>
    </div>

    <!-- sweetalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <!-- JS -->
    <script src="app.js"></script>
  </body>
</html>
