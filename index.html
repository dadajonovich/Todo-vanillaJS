<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./src/assets/sass/style.scss" />
    <link
      rel="shortcut icon"
      href="./src/assets/img/clipboard-list-svgrepo-com.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="container">
      <h2 class="title">ToDo List</h2>
      <section class="wrapper">
        <article class="body-todo">
          <form name="addTask" class="input">
            <input
              autocomplete="off"
              name="taskText"
              type="text"
              class="input__text"
              placeholder="Что делать будем?"
              autofocus
            />
            <button class="input__btn">
              <img src="./src/assets/img/Arrow_v2.svg" alt="arrow" />
            </button>
          </form>
          <ul class="list"></ul>
          <div class="list__footer">
            <p class="list__counter">Делу время и потехе час</p>
          </div>
        </article>
      </section>
      <h3 class="footer">
        © Made By <span class="whoIs">Timur Norbaev</span>
        <span id="date">2023</span>
      </h3>
    </main>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
